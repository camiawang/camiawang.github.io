
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/jq.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/cycle.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/chili-1.7.pack.js"></script>
<script type="text/javascript" src="js/jquery.cycle.all.js"></script>
<style type="text/css">
#main { margin: 20px }
#nav { margin: 10px; position: relative }
#nav li { float: left; list-style: none}
#nav a { margin: 5px; padding: 3px 5px; border: 1px solid #ccc; background: #fc0; text-decoration: none }
#nav li.activeSlide a { background: #faa; color: black }
#nav a:focus { outline: none; }
</style>
<script type="text/javascript">
$(function() {

    $('#slideshow').cycle({
        fx:      'scrollHorz',
        timeout:  0,
        prev:    '#prev',
        next:    '#next',
        pager:   '#nav',
        pagerAnchorBuilder: pagerFactory
    });

    function pagerFactory(idx, slide) {
        var s = idx > 2 ? ' style="display:none"' : '';
        return '<li'+s+'><a href="#">'+(idx+1)+'</a></li>';
    };

});
</script>
</head>
<body>
<div id="main">
<div id="demos">
    <div style="text-align:center;margin:auto;width:300px">
        <a href="#"><span id="prev">Prev</span></a>
        <a href="#"><span id="next">Next</span></a>
        <ul id="nav"></ul>
    </div>
    <div id="slideshow" class="pics" style="margin:auto;clear:left;margin-top:40px">
        <img src="img/1_medium.jpg" style="display:block; margin:auto;"/>
        <img src="img/2_medium.jpg" style="display:block; margin:auto;"/>
        <img src="img/3_medium.jpg" style="display:block; margin:auto;"/>
        <img src="img/4_medium.jpg" style="display:block; margin:auto;"/>
        <img src="img/5_medium.jpg" style="display:block; margin:auto;"/>
    </div>
</div>

<script src="js/urchin.js" type="text/javascript"></script>
<script type="text/javascript">
_uacct = "UA-850242-2";
urchinTracker();
</script>
</body>
</html>
