	<style>
    body {
      -webkit-font-smoothing: antialiased;
      padding-top:70px;
			height: 1260px;
    }
    #slides {
    	width: 700px;
			margin-left: auto;
			margin-right: auto;
    }
		#slides img{
			margin-left: 70px;
			margin-top: 10px;
		}
    #slides .slidesjs-navigation {
      margin-top:3px;
    }
    #slides .slidesjs-previous {
      margin-right: 5px;
			text-decoration: none;
      float: left;
    }
    #slides .slidesjs-next {
      margin-right: 5px;
			text-decoration: none;
      float: left;
    }
    .slidesjs-pagination {
      margin: 6px 0 0;
      float: right;
      list-style: none;
    }
    .slidesjs-pagination li {
      float: left;
      margin-top: 1px;
    }
    .slidesjs-pagination li a {
      display: block;
      width: 13px;
      height: 0;
      padding-top: 13px;
      background-image: url(img/pagination.png);
      background-position: 0 0;
      float: left;
      overflow: hidden;
    }
    .slidesjs-pagination li a.active,
    .slidesjs-pagination li a:hover.active {
      background-position: 0 -13px
    }
    .slidesjs-pagination li a:hover {
      background-position: 0 -26px
    }
    #slides a:link,
    #slides a:visited {
      color: #333
    }

  </style>
  <style>
    #slides {
      display: none
    }
    .container {
      margin: 0 auto
    }
    /* For tablets & smart phones */
    @media (max-width: 767px) {
      body {
        padding-left: 20px;
        padding-right: 20px;
      }
      .container {
        width: auto
      }
    }
    /* For smartphones */
    @media (max-width: 480px) {
      .container {
        width: auto
      }
    }
    /* For smaller displays like laptops */
    @media (min-width: 768px) and (max-width: 979px) {
      .container {
        width: 724px
      }
    }
    /* For larger displays */
    @media (min-width: 1200px) {
      .container {
        width: 1170px
      }
    }
  </style>
