<!DOCTYPE html>
<html>
<head>
<title>JQuery Cycle Plugin - Basic Demo</title>
<style type="text/css">
.slideshow {margin: auto }
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
</script>
</head>
<body>
	<div class="slideshow">
		<img src="img/1_medium.jpg" style="display:block; margin:auto;" />
		<img src="img/2_medium.jpg" style="display:block; margin:auto;" />
		<img src="img/3_medium.jpg" style="display:block; margin:auto;" />
		<img src="img/4_medium.jpg" style="display:block; margin:auto;" />
		<img src="img/5_medium.jpg" style="display:block; margin:auto;" />
	</div>
</body>
</html>
